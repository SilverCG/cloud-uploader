{% extends "base.html" %}

{% block content %}

<div class="col-lg-4 col-md-3 center-block upload-form">

	<form role="form" method="post" action="." enctype="multipart/form-data">
	  {% csrf_token %}
	  {{ form.non_field_errors }}
        <input type="hidden" name="event-user" value="{{request.user.id}}" />
	    <div class="existing-event">
	    	<div class="form-group">
            {{form.event.errors}}
			    <label for="id_upload-event">Event</label>
			    <select id="id_upload-event" name="upload-event">
			       {% for x, y in form.fields.event.choices %}
				      <option value="{{x}}">{{y}}</option>
				   {% endfor %}
				</select>
				<a href="#">New Event</a>
			</div>
		</div>
		<div class="new-event">
			<div class="form-group">
			    {{sub_form.name.errors}}
			    <label for="id_event-name">New Event</label>
                {{sub_form.name}}
            </div>
            <div class="form-group">
	            {{sub_form.date.errors}}
	            <label for="id_event-date">Date of Event</label>
	            {{sub_form.date}}
           </div>
        </div>
        <div class="form-group">
        	{{form.file.errors}}
	        <label for="id_upload-file">File:</label>
	        {{form.file}}
        </div>
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>


{% endblock content %}
